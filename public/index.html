<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Play Graph</title>
</head>

<body>
  <div id="cover-background"></div>
  <div id="cover-shadow"></div>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden;">

    <div class="row text-center d-flex align-items-center" id="app-wrap">
      <div class="search">
        <img src="img/search.png" class="search-icon" />

      </div>

      <div id="app-content">

      </div>

      

    </div> <!-- Inner row -->
  </div> <!-- Outer container -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="js/queries.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
